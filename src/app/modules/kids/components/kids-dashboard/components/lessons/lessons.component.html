<div class="container-fluid">
  <div class="row">
    <div class="col-12 my-2">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <owl-carousel-o [options]="customOptions">
              <ng-template carouselSlide *ngFor="let lesson of lessons">
                <mat-card appearance="outlined" (click)="selectLesson(lesson)" style="cursor: pointer;">
                  <mat-card-header>
                    <mat-card-title>{{ lesson.title }}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <p>{{ lesson.description }}</p>
                  </mat-card-content>
                </mat-card>
              </ng-template>
            </owl-carousel-o>
          </div>
        </div>
        <div class="my-2 row">
          <div class="col-12 d-flex align-items-center justify-content-center" style="height: 80vh">
            <mat-card class="example-card w-100" appearance="outlined" style="height: 100%" *ngIf="selectedLesson">
              <mat-card-header>
                <mat-card-title>{{ selectedLesson.title }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>{{ selectedLesson.content }}</p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
