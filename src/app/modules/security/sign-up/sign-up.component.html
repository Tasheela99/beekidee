<div class="m-0 p-0 container-fluid full-page">
  <div class="row h-100 m-0 g-0">
    <!-- Left Column - Sign Up Form -->
    <div class="col-12 col-md-6 p-0 d-flex align-items-center justify-content-center bee-left-form">
      <mat-card class="login-card">
        <mat-card-header class="mb-4 text-center">
          <mat-card-title class="header-text">Join Our Fun!</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12 text-center">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Display Name</mat-label>
                  <input matInput formControlName="displayName">
                  <mat-icon matSuffix class="icon">man</mat-icon>
                  <mat-error *ngIf="signupForm.get('displayName')?.hasError('required')">
                    We need to know your name!
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 text-center">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Your Email</mat-label>
                  <input matInput formControlName="email">
                  <mat-icon matSuffix class="icon">email</mat-icon>
                  <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
                    We need your email!
                  </mat-error>
                  <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
                    That doesn't look like an email
                  </mat-error>
                </mat-form-field>
              </div>

               <div class="col-12 text-center">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Your phoneNumber</mat-label>
                  <input matInput type="number" formControlName="phoneNumber">
                  <mat-icon matSuffix class="icon">phone</mat-icon>
                  <mat-error *ngIf="signupForm.get('phoneNumber')?.hasError('required')">
                    We need your phoneNumber!
                  </mat-error>
                  <mat-error *ngIf="signupForm.get('phoneNumber')?.hasError('min')">
                    You must enter 10 numbers.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 text-center">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Secret Password</mat-label>
                  <input matInput
                         formControlName="password"
                         [type]="hidePassword ? 'password' : 'text'">
                  <button mat-icon-button matSuffix
                          (click)="hidePassword = !hidePassword"
                          [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hidePassword"
                          class="icon-button">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                    Don't forget your secret word!
                  </mat-error>
                  <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                    Make it longer (at least 6 letters)
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12 text-center">
                <button mat-raised-button class="example-full-width login-btn" type="submit" [disabled]="signupForm.invalid">
                  Let's Play!
                </button>
              </div>
            </div>
          </form>

          <div class="col-12 my-2 text-center">
            <button mat-raised-button class="example-full-width register-btn" routerLink="/security/sign-in">
              Already a Friend? Sign In!
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Right Column - Branding Image -->
    <div class="col-12 col-md-6 p-0 d-none d-md-flex branding-column align-items-center justify-content-center">
    </div>
  </div>
</div>
