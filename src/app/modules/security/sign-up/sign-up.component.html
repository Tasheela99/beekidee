<div class="container page">
  <mat-card appearance="outlined">
    <mat-card-header class="mb-5 mt-3">
      <mat-card-title class="header-text">Register..</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12 col-lg-6">
          <mat-form-field class="example-full-width">
            <mat-label class="reg">Name</mat-label>
            <input matInput>
            <mat-icon matSuffix>man</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-6">
          <mat-form-field class="example-full-width">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-6">
          <mat-form-field class="example-full-width">
            <mat-label>Age</mat-label>
            <input matInput>
            <mat-icon matSuffix>elderly</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-6">
          <mat-form-field class="example-full-width">
            <mat-label>Gender</mat-label>
            <mat-select>
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
            <mat-icon matSuffix>wc</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput>
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-12">
          <button mat-raised-button class="example-full-width" color="primary">Register Now</button>
        </div>
        <div class="col-12 my-1">
          <p class="m-0 p-0 text-center">OR</p>
        </div>
        <div class="col-12">
          <button mat-raised-button class="example-full-width" color="warn" routerLink="/security/sign-in">Login</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

</div>
