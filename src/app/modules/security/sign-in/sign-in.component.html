<div class="container page">
  <div class="row mb-3 new-row">
    <div class="col-12 col-lg-4 m-0 p-0">
      <mat-card class="w-100 login-card">
        <div class="d-flex align-items-center justify-content-center">
          <img src="https://firebasestorage.googleapis.com/v0/b/beekideeapp.appspot.com/o/beekidee-logo.png?alt=media&token=c753b18f-73ab-478b-ad89-de9b83fb4eea"  width="300" alt="">
        </div>
        <mat-card-header class="mb-5 mt-3">
          <mat-card-title class="header-text">Login...</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                  Email is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                  Please enter a valid email
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                  Password must be at least 6 characters
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-12">
              <button mat-raised-button class="example-full-width login-btn" color="warn" type="submit"
                      [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
          </form>
          <div class="col-12 my-2">
            <button mat-raised-button class="example-full-width register-btn" color="primary" routerLink="/security/sign-up">Register
            </button>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="example-full-width signupwithgoogle-btn" mat-raised-button type="button" (click)="signInWithGoogle()">
                Sign up with Google
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12 col-lg-8 m-0 p-0" style="
    background-image: url('https://firebasestorage.googleapis.com/v0/b/beekideeapp.appspot.com/o/login-image.jpg?alt=media&token=12ce7e45-ab31-44b3-a16e-23f7a8ac7afe');
     background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 0 100px 100px 0;
      box-shadow: 0 0 10px darkblue;
"></div>
  </div>
</div>
