    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="signin-form">

            <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">

        </div>

        <div class="form-group">

                <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" class="form-input" placeholder="Enter your password" />
