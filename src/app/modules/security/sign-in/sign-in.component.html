<div class="page">
  <div class="row mb-3">
    <mat-card appearance="outlined">
      <mat-card-header class="mb-5 mt-3">
        <mat-card-title class="header-text">Login...</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-raised-button class="example-full-width" color="warn" type="submit" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>
        </form>
        <div class="col-12 my-2">
          <button mat-raised-button class="example-full-width" color="primary" routerLink="/security/sign-up">Register
          </button>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="example-full-width" mat-raised-button type="button" (click)="signInWithGoogle()">
              Sign up with Google
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
