<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Video Material
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="fill" style="width: 100%">
                <mat-label>Enter YouTube URL</mat-label>
                <input
                  matInput
                  type="text"
                  placeholder="Enter YouTube URL"
                  (input)="extractVideoId($event)"
                  value="https://www.youtube.com/watch?v=yngKXEBALE0&ab_channel=ClipZone%3AHeroes%26Villains"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center">
              <youtube-player *ngIf="videoId?.length" [videoId]="videoId" loadApi="true"></youtube-player>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <div class="row">
    <div class="col-12">

      <div class="example-container">
        <h2>To do</h2>

        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          @for (item of todo; track item) {
            <div class="example-box" cdkDrag>{{item}}</div>
          }
        </div>
      </div>

      <div class="example-container">
        <h2>Done</h2>

        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          @for (item of done; track item) {
            <div class="example-box" cdkDrag>{{item}}</div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
