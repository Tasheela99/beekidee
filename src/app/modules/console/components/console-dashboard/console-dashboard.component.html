<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
  <span><img
    src="https://firebasestorage.googleapis.com/v0/b/beekideeapp.appspot.com/o/beekidee-logo.png?alt=media&token=c753b18f-73ab-478b-ad89-de9b83fb4eea"
    alt="BeeKideeLogo" width="80px"></span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="logout()">Logout</button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <mat-list>
      <mat-list-item routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <button class="w-100 d-flex align-items-center justify-content-start" mat-button routerLink="/console/admin/dashboard/overview" (click)="goToOverview()">Overview</button>
      </mat-list-item>
      <mat-list-item routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <button class="w-100 d-flex align-items-center justify-content-start" mat-button routerLink="/console/admin/dashboard/constructivism">Constructivism</button>
      </mat-list-item>
      <mat-list-item routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <button class="w-100 d-flex align-items-center justify-content-start" mat-button routerLink="/console/admin/dashboard/constructivism-plus-attention">Constructivism + Attention Monitoring</button>
      </mat-list-item>
      <mat-list-item routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <button class="w-100 d-flex align-items-center justify-content-start" mat-button routerLink="/console/admin/dashboard/lecture-material">Lecture Materials</button>
      </mat-list-item>
    </mat-list>

  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
