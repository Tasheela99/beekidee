<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
  <span><img src="https://firebasestorage.googleapis.com/v0/b/beekideeapp.appspot.com/o/beekidee-logo.png?alt=media&token=c753b18f-73ab-478b-ad89-de9b83fb4eea" alt="" width="80px"></span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="logout()">Logout</button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list>
      <mat-list-item><button mat-button routerLink="/console/console-context/dashboard/plain-task">Plain Task</button></mat-list-item>
      <mat-list-item><button mat-button routerLink="/console/console-context/dashboard/plain-task-plus-constructivism">Plain + Constructivism</button></mat-list-item>
      <mat-list-item><button mat-button routerLink="/console/console-context/dashboard/plain-task-plus-constructivism-plus-attention">Plain + Constructivism + Attention</button></mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
