<div class="container-fluid my-2">
  <div class="row">
    <div class="col-12 w-100 text-end">
      <button mat-raised-button color="primary" class="bg-primary text-white" (click)="openPopUp('0ms','0ms')">Add
        Material
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 my-3">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="full-width-table">

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let lesson"> {{ lesson.title }} </td>
          </ng-container>

          <!-- Subject Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> Subject </th>
            <td mat-cell *matCellDef="let lesson"> {{ lesson.subject }} </td>
          </ng-container>

          <!-- Level Column -->
          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef> Level </th>
            <td mat-cell *matCellDef="let lesson"> {{ lesson.level }} </td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let lesson"> {{ lesson.type }} </td>
          </ng-container>
          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let lesson"> {{ lesson.createdAt | date:'short' }} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let lesson">
              <button mat-icon-button ><a [href]="lesson.lessonUrl" target="_blank"><mat-icon color="primary">visibility</mat-icon></a></button>
              <button mat-icon-button (click)="delete(lesson)"><mat-icon color="warn">delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </div>

    </div>
  </div>
</div>
